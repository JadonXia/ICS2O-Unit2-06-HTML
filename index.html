<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a Wepage with ids</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      #names {
        background-color: cyan;
        color: red;
        padding: 40px;
        text-align: center;
      }
    </style>
    <style>
      #smile {
        background-color: orange;
        color: black;
        padding: 60px;
        text-align: left;
      }
    </style>
    <style>
      #table {
        background-color: cyan;
        color: black;
        padding: 60px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <h1>The paragraph underneath will have an id.</h1>
    <p id="names">John, Harold, Linda, Sally.</p>
    <p>Here is a local image with an id:</p>
    <img id="smile" src="./images/smile.png" alt="SmileyFace" width="200" height="200">
    <p>Here is a table with an id:</p>
    <table id="table" style="width:100%">
      <tr>
        <th>Color</th>
        <th>Fruit</th>
        <th>Amount</th>
      </tr>
      <tr>
        <td>Red</td>
        <td>Apple</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>Orange</td>
        <td>6</td>
      </tr>
      <tr>
        <td>Yellow</td>
        <td>Banana</td>
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
