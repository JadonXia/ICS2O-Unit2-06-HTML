<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a Wepage with div.</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      #list {
        background-color:cyan;
        color: black;
        padding: 40px;
        text-align: left
      }
    </style>
    <style>
      #table {
        background-color: orange;
        color: black;
        padding: 40px;
        text-align: left
      }
    </style>
    <style>
      #paragraph {
        background-color: cyan;
        color: black;
        padding: 40px;
        text-align: left
      }
    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Below are sections with the div element.</h1>
    <p>A list of fruit:</p>
    <div id="list">
      <ul>
      <li>Apple</li>
      <li>Orange</li>
      <li>Banana</li>
    </ul>
    </div>
    <p>This is a table of fruit:</p>
    <div id="table">
      <table>
        <tr>
          <th>Color</th>
          <th>Fruit</th>
          <th>Amount</th>
        </tr>
        <tr>
          <td>Red</td>
          <td>Apple</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td>Orange</td>
          <td>6</td>
        </tr>
        <tr>
          <td>Yellow</td>
          <td>Banana</td>
          <td>3</td>
        </tr>
      </table>
    </div>
    <div id="paragraph">
      <p style="color:orange">This paragraph is orange.</p>
    </div>
  </body>
</html>
